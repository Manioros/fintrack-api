services:
  db:
    image: postgres:15
    container_name: fintrack-db
    environment:
      POSTGRES_USER: giannis
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: fintrack
    ports:
      - "5432:5432"

  app:
    build: .
    container_name: fintrack-api
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/fintrack
      SPRING_DATASOURCE_USERNAME: giannis
      SPRING_DATASOURCE_PASSWORD: password123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update